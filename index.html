<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
  </head>
  <body>
    <main class="card">
      <figure class="card__image">
        <img
          src="./assets/images/illustration-hero.svg"
          alt="girl listening to music"
        />
      </figure>
      <section class="card__information">
        <h1 class="card__information-title">Order Summary</h1>
        <p class="card__information-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </section>
      <section class="card__plan">
        <div class="card__plan-icon"></div>
        <div class="card__plan-info">
          <h3>Annual Plan</h3>
          <small> $59.99/year</small>
        </div>
        <div class="card__plan-change">
          <a href="#"> Change</a>
        </div>
      </section>
      <section class="card__buttons">
        <button class="card__buttons-pay">Proceed to Payment</button>
        <button class="card__buttons-cancel">Cancel Order</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
